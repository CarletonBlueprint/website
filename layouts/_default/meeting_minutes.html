{{ define "main" }}
  {{- partial "navbar_temp.html" . -}}
  {{ range $.Site.Data.meeting_minutes }}
    <h1 style="text-align: center;">{{ .year }} MEETINGS</h1>
    <hr />
    <div class="home-section-grid home-section-light">
      <div id="content" class="home-section page-info-grid">
        {{ range .meetings }}
          {{- partial "minutes_card.html" (dict "name" .name "date" .date "url" .url) -}}
        {{ end }}
      </div>
    </div>
  {{ end }}
{{ end }}
